<div class="card offset-lg-2 col-lg-8">
  <div class="card-header bg-dark text-white bg-dark">
    <h4>New User Creation Form</h4>
  </div>
  <div class="card-body">
    <div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="addUser(form.value)" novalidate>
     <div class="form-group row">
        <label  class= "col-lg-3 col-form-label">Last Name</label>
        <div class="col-lg-4">
           <input
           formControlName = "nom"
           type="text" class="form-control"
           name=""
           aria-describedby="helpId" placeholder="">
        </div>
        <div  *ngIf="form.get('nom').touched && form.get('nom').invalid" class="col-lg-5 text text-danger" id="msg1">
          <div> The Last Name is required</div>
        </div>
     </div>
     <div class="form-group row">
      <label  class= "col-lg-3 col-form-label">First Name</label>
      <div class="col-lg-4">
         <input
         formControlName = "prenom"
         type="text" class="form-control"
         name=""
         aria-describedby="helpId" placeholder="">
      </div>
      <div  *ngIf="form.get('prenom').touched && form.get('prenom').invalid" class="col-lg-5 text text-danger" id="msg2">
        <div> The First Name is required</div>
      </div>
     </div>
     <div class="form-group row">
      <label  class= "col-lg-3 col-form-label">Email</label>
      <div class="col-lg-4">
         <input
         formControlName = "email"
         type="text" class="form-control"
         name=""
         aria-describedby="helpId" placeholder="">
      </div>
      <div  *ngIf="form.get('email').touched && form.get('email').invalid" class="col-lg-5 text text-danger" id="msg3">
        <div> The Email is required</div>
      </div>
     </div>
     <div class="form-group row">
      <label  class= "col-lg-3 col-form-label">Username</label>
      <div class="col-lg-4">
         <input
         formControlName = "username"
         type="text" class="form-control"
         name=""
         aria-describedby="helpId" placeholder="">
      </div>
      <div  *ngIf="form.get('username').touched && form.get('username').invalid" class="col-lg-5 text text-danger" id="msg4">
        <div> The Username is required</div>
      </div>
     </div>
     <div class="form-group row">
      <label  class= "col-lg-3 col-form-label">Password</label>
      <div class="col-lg-4">
         <input
         formControlName = "password"
         type="text" class="form-control"
         name=""
         aria-describedby="helpId" placeholder="">
      </div>
      <div  *ngIf="form.get('password').touched && form.get('password').invalid" class="col-lg-5 text text-danger" id="msg5">
        <div> The Password is required</div>
      </div>
     </div>
   &nbsp;&nbsp;
   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
    &nbsp;&nbsp;
  </div>
     <div class="form-group row">
        <div class="offset-lg-3 col-lg-8">
              <button type="submit"   class="btn btn-primary"
                [disabled]="form.invalid">Create Account</button>
                &nbsp;&nbsp;
              <button type= "reset"  class="btn btn-info">Reset</button>
        </div>
        <div>
          <button type="button" class="btn btn-sm btn-secondary ml-1"
          [routerLink]="['/login']">Return</button>
        </div>
       </div>
    </form>
  </div>
  </div>
</div>
